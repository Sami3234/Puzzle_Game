<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imran Khan Puzzle - Welcome</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="welcome-page">
    <div class="welcome-content">
      <h1 class="animate__animated animate__bounceIn">Imran Khan Puzzle Challenge</h1>
      <div class="welcome-image">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Imran_Khan_in_December_2023.jpg/800px-Imran_Khan_in_December_2023.jpg" alt="Imran Khan">
      </div>
      <p class="animate__animated animate__fadeIn">Test your skills with this exciting sliding puzzle game!</p>
      <button onclick="window.location.href='levels.html'" class="start-btn animate__animated animate__pulse animate__infinite">
        START GAME
      </button>
    </div>
  </div>
</body>
</html>
