<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imran Khan Puzzle - Levels</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="levels-page">
    <div class="levels-header">
      <h1>Select Level</h1>
      <button onclick="window.location.href='welcome.html'" class="back-btn">‚Üê Back</button>
    </div>
    
    <div class="levels-grid">
      <button class="level-btn unlocked" onclick="window.location.href='game.html?level=1'">Level 1</button>
      <button class="level-btn locked" onclick="window.location.href='game.html?level=2'">Level 2</button>
      <button class="level-btn locked" onclick="window.location.href='game.html?level=3'">Level 3</button>
      <button class="level-btn locked" onclick="window.location.href='game.html?level=4'">Level 4</button>
      <button class="level-btn locked" onclick="window.location.href='game.html?level=5'">Level 5</button>
      <button class="level-btn locked" onclick="window.location.href='game.html?level=6'">Level 6</button>
      <button class="level-btn locked" onclick="window.location.href='game.html?level=7'">Level 7</button>
      <button class="level-btn locked" onclick="window.location.href='game.html?level=8'">Level 8</button>
      <button class="level-btn locked" onclick="window.location.href='game.html?level=9'">Level 9</button>
      <button class="level-btn locked" onclick="window.location.href='game.html?level=10'">Level 10</button>
    </div>
  </div>

  <script>
    // Check local storage for unlocked levels
    document.addEventListener('DOMContentLoaded', () => {
      const unlockedLevels = JSON.parse(localStorage.getItem('unlockedLevels') || '[1]');
      const levelButtons = document.querySelectorAll('.level-btn');
      
      levelButtons.forEach((btn, index) => {
        const level = index + 1;
        if (unlockedLevels.includes(level)) {
          btn.classList.remove('locked');
          btn.classList.add('unlocked');
        }
      });
    });
  </script>
</body>
</html>
