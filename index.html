<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imran Khan Puzzle Challenge</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Welcome Page -->
  <div id="welcome-page" class="page active">
    <div class="welcome-content">
      <h1 class="animate__animated animate__bounceIn">Imran Khan Puzzle Challenge</h1>
      <div class="welcome-image">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Imran_Khan_in_December_2023.jpg/800px-Imran_Khan_in_December_2023.jpg" alt="Imran Khan">
      </div>
      <p class="animate__animated animate__fadeIn">Test your skills with this exciting sliding puzzle game!</p>
      <button onclick="showPage('levels-page')" class="start-btn animate__animated animate__pulse animate__infinite">
        START GAME
      </button>
    </div>
  </div>

  <!-- Levels Page -->
  <div id="levels-page" class="page">
    <div class="levels-header">
      <h1>Select Level</h1>
      <button onclick="showPage('welcome-page')" class="back-btn">‚Üê Back</button>
    </div>
    
    <div class="levels-grid">
      <button class="level-btn unlocked" onclick="startGame(1)">Level 1</button>
      <button class="level-btn locked" onclick="startGame(2)">Level 2</button>
      <button class="level-btn locked" onclick="startGame(3)">Level 3</button>
      <button class="level-btn locked" onclick="startGame(4)">Level 4</button>
      <button class="level-btn locked" onclick="startGame(5)">Level 5</button>
      <button class="level-btn locked" onclick="startGame(6)">Level 6</button>
      <button class="level-btn locked" onclick="startGame(7)">Level 7</button>
      <button class="level-btn locked" onclick="startGame(8)">Level 8</button>
      <button class="level-btn locked" onclick="startGame(9)">Level 9</button>
      <button class="level-btn locked" onclick="startGame(10)">Level 10</button>
    </div>
  </div>

  <!-- Game Page -->
  <div id="game-page" class="page">
    <div class="game-header">
      <button onclick="showPage('levels-page')" class="back-btn">‚Üê Back</button>
      <div class="game-info">
        <div class="timer">‚è≥ <span id="time">60</span>s</div>
        <div class="score">‚≠ê <span id="score">0</span></div>
        <div class="level-display">Level: <span id="current-level">1</span></div>
        <div class="moves">Moves: <span id="moves">0</span></div>
      </div>
    </div>

    <div class="game-area">
      <div id="puzzle-container"></div>
      <div id="message"></div>
    </div>

    <div class="game-controls">
      <button id="startBtn">Start</button>
      <button id="tryAgainBtn" disabled>Try Again</button>
      <button id="soundBtn">üîä Sound On</button>
    </div>
  </div>

  <canvas id="confetti-canvas"></canvas>

  <!-- Audio elements -->
  <audio id="moveSound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-ball-tap-2073.mp3"></audio>
  <audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3"></audio>
  <audio id="loseSound" src="https://assets.mixkit.co/sfx/preview/mixkit-retro-arcade-lose-2027.mp3"></audio>
  <audio id="backgroundMusic" src="https://assets.mixkit.co/music/preview/mixkit-game-show-suspense-waiting-668.mp3" loop></audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="game.js"></script>
</body>

</html>
